spring:
  application:
    name: email-sender-service

  elasticsearch:
    connection-timeout: 5s
    socket-timeout: 30s

  kafka:
    bootstrap-servers: ${KAFKA_ADDRESS}
    consumer:
      group-id: ${spring.application.name}
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        spring.json.value.default.type: com.halmber.emailsenderservice.model.dto.EmailMessageDto
        spring.json.trusted.packages: com.halmber.springordersapi.model.dto.messaging.*
        spring.json.use.type.headers: false

  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
  config:
    import: optional:consul:/
  cloud:
    consul:
      host: ${SPRING_CLOUD_CONSUL_HOST:localhost}
      port: ${SPRING_CLOUD_CONSUL_PORT:8500}
      discovery:
        enabled: ${SPRING_CLOUD_CONSUL_DISCOVERY_ENABLED:true}
        instance-id: ${spring.application.name}:${random.value}
        health-check-path: /actuator/health
        health-check-interval: 10s
        prefer-ip-address: true
        hostname: ${HOSTNAME:localhost}
        service-name: ${spring.application.name}

management:
  health:
    elasticsearch:
      enabled: false
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info

kafka:
  topics:
    emailSend: emailSend

elasticsearch:
  address: ${ES_ADDRESS}

scheduler:
  fixed.rate: 300000

logging:
  level:
    com.halmber.emailsenderservice: INFO
    org.springframework.kafka: WARN
    org.elasticsearch: WARN