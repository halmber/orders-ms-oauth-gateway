spring:
  application:
    name: orders-api-service

  datasource:
    url: jdbc:postgresql://localhost:5433/orders
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc:
          fetch_size: 100
          batch_size: 40
          batch_versioned_data: true
        order_inserts: true
        order_updates: true
      connection:
        autocommit: false
  
  liquibase:
    enabled: true

  kafka:
    bootstrap-servers: ${KAFKA_ADDRESS}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

springdoc:
  swagger-ui:
    path: /swagger-ui
    enabled: true
  api-docs:
    enabled: true

kafka:
  topics:
    emailSend: emailSend